<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <style>
    .container {
      display: flex;
      flex-direction: row;
      padding: 1rem;
      justify-content: center;
    }
    .holder{
      padding: 10px;
    }
    .spinner-border {
      display: none;
    }
    .button-container {
      padding: 5px;
    }
  </style>
  <body>
    <div class="container">
      <div class="row holder">
        <div class="col">
          <label for="url">News Site Url</label>
          <input id="url" class="form-control" type="text" name="url" />
        </div>
        <div class="col">
          <label for="date-limit">Select Date Limit</label>
          <input type="date" class="form-control" id="date-limit"/>
        </div>
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="text-center col-12 button-container">
          <button id="scrape"type="button" class="btn btn-primary">Scrape news</button>
        </div>
        
      </div>
    </div>
    

    <script src="main.js"></script>
  </body>
</html>
